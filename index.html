<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test</title>
</head>
<body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <div class="header__hamburger-menu hamburger-menu">
            <label class="hamburger-menu__btn">
              <span></span>
            </label>
          </div>
          <a href="" class="header__logo">
            Lorem
          </a>
          <nav class="header__menu menu">
            <a href="#home" class="menu__link">Home</a>
          </nav>
          <div class="header__contacts contacts">
            <a href="mailto:your@email.com" class="contacts__item">
              <img src="/img/email.svg" alt="Email">
            </a>
            <a href="tel:+123456789" class="contacts__item">
              <img src="/img/phone.svg" alt="Phone">
            </a>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="page__main-block main-block">
          <div class="main-block__container container">
            <div class="main-block__body">
              <div class="main-block__content">
                <h1 class="main-block__title">
                  Мы любим животных <br>и поддерживаем их
                </h1>
                <div class="main-block__text">
                  Один из проверенных способов это сделать — помочь благотворительному фонду
                </div>
                <button class="main-block__btn btn"> Кнопка добра </button>
              </div>
              <div class="main-block__image">
                <img src="/img/01.png" alt="image">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
</body>
</html>
